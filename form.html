<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="form.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <input type="email" id="email" placeholder="E-mail" name="email">
        <input type="text" id="country" placeholder="Country" name="country">
        <input type="number" id="zipcode" placeholder="Zip Code" name="zipcode">
        <input type="password" id="password" placeholder="Password" name="password">
        <input type="password" id="passconf" placeholder="Enter Password Again" name="passconf">
    </form>
</body>
</html>
